<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate My Plate</title> <!-- CHANGED -->

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="/public/js/layouts/layout.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/layouts/layout.css">
</head>
<body>
  {{#if authenticated}}
    <button id="signout-btn" class="btn btn-default">Sign Out</button>
  {{else}}
    <a href="/signup" class="btn btn-default">Sign Up</a>
    <a href="/signin" class="btn btn-default">Sign In</a>
  {{/if}}

  {{{content}}}


  <!-- Login Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="loginmodal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginmodal">Sign in</h4>
      </div>
      <div class="modal-body">
        <div class="loginmodalcontainer">
          <span class="fontawesome-lock"></span>
          <form>
            <fieldset>
              <input type="text" placeholder="Email Address"><input type="password" placeholder="Password">
            </fieldset>
            <input type="submit" value="Sign In">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loginmodalcontainer">
  <span class="fontawesome-lock"></span>
  <form>
    <fieldset>
      <input type="text" placeholder="Email Address"><input type="password" placeholder="Password">
    </fieldset>
    <input type="submit" value="Log In">
  </form>
</div>



</body>
</html>
