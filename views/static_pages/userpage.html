This page will display all the entries from the user


<script src="/public/js/static_pages/userpage.js"></script>
<link rel="stylesheet" href="/public/css/static_pages/userpage.css">

<% entries.forEach(function(entries){ %>
<div>
  <h2><%= entries.dishName %></h2>
  <h3><%= entries.userID %></h3>
  <h4><%= entries.comment %></h4>
</div>
<% }) %>
