<!-- This page will display all the entries of the dish -->
<link rel="stylesheet" href="/public/css/static_pages/entries_pages.css">

<div class="dishpageheader">
  <%= dishName %> <%= avgrating %>
</div>

<% entries.forEach(function(entries){ %>
<div>
  <%= entries.readableDate %>
  <%= username %>
  <%= entries.comment %>
</div>
<% }) %>

<span class="fontawesome-signout"></span>
<script src="/public/js/static_pages/dishpage.js"></script>
